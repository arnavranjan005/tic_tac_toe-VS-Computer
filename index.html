<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic_tac_toe-Vs-Computer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="f">
        <span id="0" class="0"></span><span id="1" class="1"></span
        ><span id="2" class="2"></span>
      </div>

      <div id="s">
        <span id="0" class="3"></span><span id="1" class="4"></span
        ><span id="2" class="5"></span>
      </div>

      <div id="t">
        <span id="0" class="6"></span><span id="1" class="7"></span
        ><span id="2" class="8"></span>
      </div>
      <br />
      <button type="submit" id="restart_game" onclick="restart()">Restart game</button>
    </div>
    
    <div class="Win" style="display: none;"></div>
    <p id="win" style="display: none;">You Win<br />Total moves:</p>
    
    <div class="Lose" style="display: none;"></div>
    <span id="lose" style="display: none;">You Lose</span>

    <div class="Tie" style="display: none;"></div>
    <span id="tie" style="display: none;">Game Tie</span>
    <script src="script.js"></script>
  </body>
</html>
